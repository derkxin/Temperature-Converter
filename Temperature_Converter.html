<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			.navbar-brand{
				font-size: 30px;
			}
			.body_converter{
				padding: 25px 50px 25px 50px;
			}
			.outline{
				margin: 80px 200px 0px 200px;
				background-color:#E6E6FA;
				border-radius: 25px;
				box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
			}
		</style>
	</head>
	<body>
		<header class="sticky-top shadow">
		    <nav class="navbar pt-3 navbar-expand-lg navbar-dark bg-primary">
		      <div class="container">
		        <a class="navbar-brand" href="#" font-size:300px>Temperature Converter</a>
		        </div>
		      </div>
		    </nav>
		</header>
		<div class="outline">
			<div class="body_converter">
				<label for="from">From: </label><br>
				<select id="from" name="from" class="form-select border-1 border-dark">
				    <option value="1">Celsius (&#8451;)</option>
				    <option value="2">Fahrenheit (&#8457;)</option>
				    <option value="3">Kelvin (&#8490;)</option>
				</select><br>
				<div class="form-floating mb-3">
					<input type="text" id="temperature" name="temperature" class="form-control border-1 border-dark" placeholder="Temperature">
					<label for="temperature">Temperature</label>
				</div>
				
				<label for="to">To: </label>
				<select id="to" name="to" class="form-select border-1 border-dark">
				    <option value="1">Celsius (&#8451;)</option>
				    <option value="2">Fahrenheit (&#8457;)</option>
				    <option value="3">Kelvin (&#8490;)</option>
				</select><br>
				<div class="form-floating mb-3">
					<input type="text" id="answer" name="answer" disabled="disabled" class="form-control border-1 border-dark" placeholder="Output">
					<label for="answer">Output</label>
				</div>
				<div class="col-md-12 text-center">
					<button type="button" class="btn btn-lg btn-outline-primary" onclick="temperature()">Calculate</button>
				</div>

			</div>
		</div>
		
		<script>
			function temperature(){
				var temperature = document.getElementById("temperature").value;
				var from = document.getElementById("from").value;
				var to = document.getElementById("to").value;
			
				if (from=="1" && to=="1"){ //from celsius to celsius
					
					document.getElementById("answer").value = parseFloat(temperature).toFixed(1) + " " + "\u2103";
				}else if (from=="1" && to=="2"){ //from celsius to fahrenheit
					temperature = (parseFloat(temperature)*1.8) + 32;
					document.getElementById("answer").value = temperature.toFixed(2) + " " + "\u2109";
				}else if (from=="1" && to=="3"){ //from celsius to kelvin
					temperature = parseFloat(temperature) + 273.15;
					document.getElementById("answer").value = temperature.toFixed(2) + " " + "\u212a";
				}else if (from=="2" && to=="1"){ //from fahrenheit to celsius
					temperature = (parseFloat(temperature) - 32) * 0.5556;
					document.getElementById("answer").value = temperature.toFixed(1) + " " + "\u2103";
				}else if (from=="2" && to=="2"){ //from fahrenheit to fahrenheit
					document.getElementById("answer").value = parseFloat(temperature).toFixed(2) + " " + "\u2109";
				}else if (from=="2" && to=="3"){ //from fahrenheit to kelvin
					temperature = ((parseFloat(temperature)-32) * 0.5556) + 273.15;
					document.getElementById("answer").value = temperature.toFixed(2) + " " + "\u212a";
				}else if (from=="3" && to=="1"){ //from kelvin to celsius
					temperature = parseFloat(temperature) - 273.15; 
					document.getElementById("answer").value = temperature.toFixed(1) + " " + "\u2103";
				}else if (from=="3" && to=="2"){ //from kelvin to fahrenheit //wrong
					temperature = ((parseFloat(temperature) - 273.15) * 1.8) + 32;
					document.getElementById("answer").value = temperature.toFixed(2) + " " + "\u2109";
				}else if (from=="3" && to=="3"){ //from kelvin to kelvin
					document.getElementById("answer").value = parseFloat(temperature).toFixed(2) + " " + "\u212a";
				}
			}
		</script>
	</body>
</html>
